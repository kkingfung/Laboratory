name: Project Chimera CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'COPILOT.md'
      - 'copilot-instructions.json'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'COPILOT.md'
      - 'copilot-instructions.json'

env:
  UNITY_VERSION: 6000.2.0b7
  PROJECT_NAME: ProjectChimera

jobs:
  # Code Quality & Security Checks
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Run Code Analysis
        run: |
          echo "Running code quality checks..."
          # Add your preferred static analysis tools here
          # Example: dotnet format --verify-no-changes --verbosity diagnostic

      - name: Security Scan
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_CSHARP: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true

  # Unity Tests & Builds
  unity-ci:
    name: Unity Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    if: always() && (needs.code-quality.result == 'success' || github.event_name == 'push')

    strategy:
      matrix:
        include:
          - platform: StandaloneWindows64
            buildName: ProjectChimera-Windows
            buildPath: Builds/Windows
          - platform: StandaloneLinux64
            buildName: ProjectChimera-Linux
            buildPath: Builds/Linux
          - platform: StandaloneOSX
            buildName: ProjectChimera-macOS
            buildPath: Builds/macOS

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # 2. Cache Unity Library
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.platform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.platform }}-
            Library-

      # 3. Cache Unity Packages
      - name: Cache Unity Packages
        uses: actions/cache@v4
        with:
          path: Packages/packages-lock.json
          key: Packages-${{ hashFiles('Packages/manifest.json') }}
          restore-keys: |
            Packages-

      # 4. Setup Unity
      - name: Setup Unity
        uses: game-ci/unity-installer@v2
        with:
          version: ${{ env.UNITY_VERSION }}

      # 5. Activate Unity
      - name: Activate Unity
        uses: game-ci/unity-activate@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

      # 6. Run Edit Mode Tests (only if test files exist)
      - name: Run Edit Mode Tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          testMode: editmode
        continue-on-error: true

      # 6. Run Play Mode Tests (only if test files exist)
      - name: Run Play Mode Tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          testMode: playmode
        continue-on-error: true

      # 7. Build Project
      - name: Build ${{ matrix.platform }}
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: ${{ matrix.platform }}
          buildName: ${{ matrix.buildName }}
          buildPath: ${{ matrix.buildPath }}
          buildMethod: BuildScript.BuildProject
          versioning: Custom
          customVersion: ${{ github.sha }}

      # 8. Upload Test Results
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: TestResults-${{ matrix.platform }}
          path: TestResults/
          retention-days: 30

      # 9. Upload Build Artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.buildName }}-${{ github.sha }}
          path: ${{ matrix.buildPath }}
          retention-days: 90
          compression-level: 6

      # 10. Upload Build Logs
      - name: Upload Build Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: BuildLogs-${{ matrix.platform }}
          path: Logs/
          retention-days: 30

  # Performance & Quality Gates
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: unity-ci
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Test Results
        uses: actions/download-artifact@v4
        with:
          name: TestResults-StandaloneWindows64
          path: TestResults/

      - name: Check Test Results
        run: |
          echo "Checking test results..."
          # Add test result validation logic here
          # Example: Check if test coverage meets minimum threshold

      - name: Quality Gate Status
        run: |
          echo "âœ… Quality gates passed"
          echo "Build artifacts uploaded successfully"
          echo "Test results processed"

  # Deployment (only on main branch)
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [unity-ci, quality-gates]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ProjectChimera-Windows-${{ github.sha }}
          path: Builds/

      - name: Deploy to Staging
        run: |
          echo "ðŸš€ Deploying Project Chimera to staging environment..."
          # Add your deployment logic here
          # Example: Upload to Steam, itch.io, or your game server

      - name: Notify Team
        run: |
          echo "ðŸ“¢ Notifying team of successful deployment"
          # Add notification logic here (Slack, Discord, email, etc.)

  # Cleanup
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [unity-ci, quality-gates, deploy]
    if: always()

    steps:
      - name: Cleanup Artifacts
        run: |
          echo "ðŸ§¹ Cleaning up temporary files..."
          # Add cleanup logic if needed
